<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search by Code</title>
</head>
<body>
    <h1>Search Law by Code</h1>
    <form action="" method="get" onsubmit="window.location='laws/' + document.getElementById('code').value + '.html'; return false;">
        <label for="code">Enter Law Code:</label>
        <input type="text" id="code" name="code" placeholder="law id" required>
        <input type="submit" value="Go">
    </form>
    <p>Example: 251005-001</p>
    <p><a href="index.html">Home</a></p>
</body>
</html>
